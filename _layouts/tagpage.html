---
layout: default
---
<div class="post">
<h1>Tag: {{ page.tag }}</h1>
<ul id="post-list">
	{% for post in site.tags[page.tag] %}
        <li>
            <a href="/{{ post.url | remove_first: '/' }}"><aside class="dates">{{ post.date | date:"%b %d" }}</aside></a>
            <a href="/{{ post.url | remove_first: '/' }}">{{ post.title }} <h2>{{ post.description }}</h2></a>
        </li>
    {% endfor %}
</ul>
